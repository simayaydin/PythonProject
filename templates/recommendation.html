<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recommended for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .movie-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .movie-card:hover {
      transform: scale(1.03);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .movie-card h3 {
      margin: 10px 0 5px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #357ABD;
    }

    .empty-message {
      text-align: center;
      margin-top: 60px;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Recommended for You</h1>

  {% if movies %}
    <div class="movie-grid">
      {% for movie in movies %}
        <div class="movie-card">
          <img src="{{ url_for('static', filename='images/' + movie.Series_Title.replace(' ', '_').replace('/', '_') + '.png') }}" alt="{{ movie.Series_Title }}">
          <h3>{{ movie.Series_Title }}</h3>
          <p>IMDB: ‚≠ê {{ movie.IMDB_Rating }}</p>
          <a class="btn" href="{{ url_for('movie_detail', title=movie.Series_Title) }}">Details</a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="empty-message">We couldn't find any recommendations for you right now. Try rating more movies!</p>
  {% endif %}

</body>
</html>
